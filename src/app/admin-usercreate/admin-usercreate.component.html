<div class="container mt-5">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="row">
      <!-- Name -->
      <div class="col-md-3">
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="userData.name"
            name="name"
            required
            placeholder="Enter username">
        </div>
      </div>

      <!-- First Name -->
      <div class="col-md-3">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [(ngModel)]="userData.firstName"
            name="firstName"
            required
            placeholder="Enter first name">
        </div>
      </div>

      <!-- Surname -->
      <div class="col-md-3">
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            [(ngModel)]="userData.surname"
            name="surname"
            required
            placeholder="Enter surname">
        </div>
      </div>

      <!-- Email -->
      <div class="col-md-3">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="userData.email"
            name="email"
            required
            [pattern]="emailRegex"
            placeholder="Enter email">
        </div>
      </div>
    </div>

    <!-- Password Fields -->
    <div class="row mt-3 justify-content-center">
      <!-- Password -->
      <div class="col-md-3">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="userData.password"
            name="password"
            required
            placeholder="Enter password">
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="col-md-3">
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="userData.confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm password">
        </div>
      </div>
    </div>

    <div class="row mt-4 justify-content-center">
      <button type="submit" class="btn btn-primary btn-lg w-50">Create User</button>
    </div>
  </form>
</div>
