<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

<div class="d-flex vh-100">
  <div class="col-md-6 d-flex align-items-center justify-content-center gradient-left">
    <div class="animated-text">mnn</div>
  </div>

  <div class="col-md-6 d-flex align-items-center justify-content-center gradient-right">
    <div class="card shadow-lg p-4 login-box">
      <h2 class="text-center mb-4">Register</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Username:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Enter your username"
            required
            [(ngModel)]="userData.name"
          />
        </div>

        <div class="mb-3">
          <label for="first-name" class="form-label">First Name:</label>
          <input
            type="text"
            id="first-name"
            class="form-control"
            name="first-name"
            placeholder="Enter your first name"
            required
            [(ngModel)]="userData.firstName"
          />
        </div>

        <div class="mb-3">
          <label for="surname" class="form-label">Surname:</label>
          <input
            type="text"
            id="surname"
            class="form-control"
            name="surname"
            placeholder="Enter your surname"
            required
            [(ngModel)]="userData.surname"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="Enter your email"
            required
            [(ngModel)]="userData.email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            placeholder="Create a password"
            required
            [(ngModel)]="userData.password"
          />
        </div>

        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            class="form-control"
            name="confirm-password"
            placeholder="Confirm your password"
            required
            [(ngModel)]="userData.confirmPassword"
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div class="text-center mt-3">
          <p>Already have an account? <a routerLink="/login" class="link-primary">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
