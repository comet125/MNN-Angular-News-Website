<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

<div class="d-flex vh-100">
  <!-- Left Section -->
  <div class="col-md-6 d-flex align-items-center justify-content-center gradient-left">
    <div class="animated-text">mnn</div>
  </div>

  <!-- Right Section -->
  <div class="col-md-6 d-flex align-items-center justify-content-center gradient-right">
    <div class="card shadow-lg p-4 login-box">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="Enter your email"
            required
            [(ngModel)]="email"
          />
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            placeholder="Enter your password"
            required
            [(ngModel)]="password"
          />
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <!-- Additional Info -->
        <div class="text-center mt-3">
          <p class="small"><i>Sign-in will be remembered for future visits automatically!</i></p>
          <p>Don't have an account? <a routerLink="/signup" class="link-primary">Register here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
