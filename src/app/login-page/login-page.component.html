<div class="fieldType">
  <div class="login-container">
    <form class="login-form" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="password">

      <button type="submit">Login</button>

      <p>Don't have an account? <a routerLink="/signup">Register here</a></p>
    </form>
  </div>
</div>
